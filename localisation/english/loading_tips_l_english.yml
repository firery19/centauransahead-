 LOADING_TIP_0: "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1: "Mankind will not change. \n- Kaden Tau"
 LOADING_TIP_2: "It was in the name of Corvus. \n- Warren"
 LOADING_TIP_3: "Bomb the fucking mountains out of the way. \n- Antarean High Command"
 LOADING_TIP_4: "We sat in silence, the faint thuds of gunshots and artillery fire echoing through the mountains all throughout the evening. \n- Cassius"
 LOADING_TIP_5: "Only the Dead have seen the end of War \n- Unknown"
 LOADING_TIP_6: "Giraffes are heartless creatures"
 LOADING_TIP_7: "I like writing loading screen tips, its easy"
 LOADING_TIP_8: "MY SOLDIERS CREAM \n- Corvun General Jumbo"
 LOADING_TIP_9: "ARTILLERY! TAKE COVER \n- unknown Cetan Private"
 LOADING_TIP_10: "Do you smell that? It reeks of pepper. \n- Cetan Corporal"
 LOADING_TIP_11: "War was always here. Before man was, war waited for him. The ultimate trade awaiting its ultimate practitioner. \n- Unamed General"
 LOADING_TIP_12: "It makes no difference what men think of war, War Endures. \n- The Judge"
 LOADING_TIP_13: "Men of God and men of war have strange affinities. \n- Unamed Soldier"
 LOADING_TIP_14: "War is the ultimate game because war is at last a forcing of the unity of existence. \n- Orion General"
 LOADING_TIP_15: "The way of the world is to bloom and to flower and die, but in the affairs of men there is no waning and the noon of his expression signals the onset of night. \n- 18th century Poem"
 LOADING_TIP_16: "Whatever exists, he said. Whatever in creation exists without my knowledge exists without my consent. \n- Antarean General"
 LOADING_TIP_17: "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18: "If God meant to interfere in the degeneracy of mankind would he not have done so by now? \n- Antarean Soldier"
 LOADING_TIP_19: "War was always here, The ultimate trade awaiting its ultimate practitioner \n- 19th century Book"
 LOADING_TIP_20: "No foreign force can vanquish the divine radiance of Antares! \n- Antarean Anti-Orionite Propaganda during the Forman War"
 LOADING_TIP_21: "War is god. \n- Unnamed Soldier"
 LOADING_TIP_22: "Crows are cruel"
 LOADING_TIP_23: "Oh, another one of them fuckin’ journalists, huh? \n- Antarean Soldier"
 LOADING_TIP_24: "Only the living have seen the end of peace \n- Unknown"
 LOADING_TIP_25: "Petey, look! The fireworks are going off again!\n- Little Kid"
 LOADING_TIP_26: "Make love, not war. He’s taking it to the next level! Bet you he thinks the war would end if he made out with every soldier in Riaa.\n- Garvey"
 LOADING_TIP_27: "The air is getting to our minds. We’ve been in it for so long that the pungent smell of pepper and pineapple has gone away.\n- Unkown General"
 LOADING_TIP_28: "kasane teto"
 LOADING_TIP_29: "Oh fuck \n- Anonymous after hearing CIS Mira horns at battery Q"
 LOADING_TIP_30: "Iron Eagles, what time is it??? IT'S BOMBIN' TIME!!! \n- Iron Eagles bombing chant during the Forman War"
 LOADING_TIP_31: "TO HELL WITH THE TORPEDOES, CHARGE STRAIGHT AHEAD! \n- Newgen captain moments before disaster"
 LOADING_TIP_32: "Contact, dead ahead. All hands man your battle stations! \n- Orionite captain"
 LOADING_TIP_33: "This is Radio Talona, transmitting live from the final stronghold of Aquila. It is here, on these hallowed grounds, that we make our last stand. \n- Radio Talona, 1914"
 LOADING_TIP_34: "For this is not the end, nor is it even the beginning of the end, but rather, the end of the beginning. \n- Radio Talona, 1914"
 LOADING_TIP_35: "Only through war can peace be achieved \n- Emperor Kalvin Tau, 1911"
 LOADING_TIP_36: "The thought of a species killing itself is what angered Kalvin. The only way to end war is with war, Kalvin reasoned. He was deeply saddened that the only way to achieve his ambition was one that contradicted his beliefs. But it had to be done. "
